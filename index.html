<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Scrolling Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <div>
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" value="Your awesome scrolling text here!">
        </div>
        <div>
            <label for="bgColorPicker">Background Color:</label>
            <input type="color" id="bgColorPicker" value="#e0e0e0">
        </div>
        <div>
            <label for="fontColorPicker">Font Color:</label>
            <input type="color" id="fontColorPicker" value="#333333">
        </div>
    </div>

    <div id="scroll-left-animation">
        <div id="scroll-text">Your awesome scrolling text here!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
